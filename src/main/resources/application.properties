
spring.datasource.url=jdbc:mysql://localhost:3306/db_escobar?createDatabaseIfNotExist=true

spring.datasource.username=escobar_user
spring.datasource.password=escobar_password

spring.data.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
